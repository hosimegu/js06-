<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Google Books API から書籍情報を表示するサンプルコード</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      tr,
      td {
        border: 1px solid #555;
      }
    </style>
  </head>
  <body>
    <div id="myMap" style="width: 500px; height: 500px"></div>
    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AoIDNvOWJhftLsjVjp_X8sFNhcjrzqLm1ecrMFTGNuy8icq3QezNJltLetpwg7Qi"
      async
      defer
    ></script>
    <script src="BmapQuery.js"></script>

    <script>
      function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //   startMap(lat, lon, "MapType", Zoom[1~20]);
        //   MapType:[load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
        //--------------------------------------------------
        map.geolocation(function (data) {
          lat = 43.06417;
          lon = 141.34694;
          map.startMap(lat, lon, "aerial", 17);
          map.pin(lat, lon, "#ff0000");
        });
      }
    </script>
  </body>
</html>
